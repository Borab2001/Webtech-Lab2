<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Index Page of the MVC Application (Lab1)</h1>
    <form onsubmit="validateMyForm()">
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName"/>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName"/>
        </fieldset>
        
        <fieldset>
            <legend>Birth Day:</legend>
            <label for="birthday">Date:</label>
            <input type="text" name="birthday" id="birthday"/>
        </fieldset>
        
        <fieldset>
            <legend>Gender:</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" checked onclick="toggleFM()">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" onclick="toggleFM()">
        </fieldset>
        
        <input type="submit" value="Send"/>
    </form>
</body>
</html>
<script type="text/javascript" src="myFirstScripts.js"></script>
